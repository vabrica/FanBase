	<div class="container row center-block form-fanbase">
		<h2 style=" color:#ff3330">Returning User</h2>
		<div class="row">
			<div class="col-xs-6">
				
					<h3>Fans <i class="fa fa-id-badge" style="color: #ff3330" aria-hidden="true"></i></h3>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control input-md" id="txtEmailFanL" placeholder="Email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control input-md" id="txtPasswordFanL"  placeholder="Password">
					</div>
					<p><button id="btnLoginFan" class="btn btn-secondary">Login</button></p>
					<p><button id="btnLogoutFan" class="btn btn-action hide">Log out</button></p>
					<p><span class="psw">Forgot <a href="#">password?</a></span></p>
				
			</div>
			<div class="col-xs-6">
				
					<h3>Artists <i class="fa fa-id-badge" style="color: #ff3330" aria-hidden="true"></i></h3>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id="txtEmailArtL" placeholder="Email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" id="txtPasswordArtL"  placeholder="Password">
					</div>
					<p><button id="btnLoginArt" class="btn btn-secondary">Login</button></p>
					<p><button id="btnLogoutArt" class="btn btn-action hide">Log out</button></p>
					<p><span class="psw">Forgot <a href="#">password?</a></span></p>
				
			</div>
		</div>
		<h2 style="color:#ff3330">New to FanBase</h2>
		<div class="row">
		
				<div class="col-xs-6">
					<h3>Fans <i class="fa fa-user-plus" style="color: #ff3330" aria-hidden="true"></i></h3>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control input-md" id="txtEmailFan" placeholder="Email">
					</div>
					<div class="form-group">
						<label>Confirm email</label>
						<input type="email" class="form-control input-md" id="confemailF" placeholder="Email" onblur="confirmEmailF()">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control input-md" id="txtPasswordFan"  placeholder="Password">
					</div>
					<p><a id="btnSignUpFan" class="btn btn-default fanbase-pink" href="#" role="button">Sign Up</a></p>
			
			</div>
			<div class="col-xs-6">
				
					<h3>Artists <i class="fa fa-user-plus" style="color: #ff3330" aria-hidden="true"></i></h3>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id="txtEmailArt" placeholder="Email">
					</div>
					<div class="form-group">
						<label>Confirm email</label>
						<input type="email" class="form-control input-md" id="confemailA" placeholder="Email" onblur="confirmEmailA()">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" id="txtPasswordArt"  placeholder="Password">
					</div>
					<p><a id="btnSignUpArt" class="btn btn-default fanbase-pink" href="#" role="button" >Sign Up</a></p>	
					
			</div>
