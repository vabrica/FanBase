	<div id="main_div" class="container relative" style=" text-align:center; margin-top:50px">
		<h1 style="margin-top:50px">Priority Tickets for Real Fans</h1>
		<div class="form-fanbase">
			<h2 class="absolute-text">Welcome Alice</h2> <!-- Add name here! -->
			<form action="#" style="width:30%" class="center-block">
				<div class="form-group right-inner-addon">
					<i class="glyphicon glyphicon-search icon-link search-kw"></i>
					<input type="search" class="form-control" style="font-family: 'Special Elite', cursive;" placeholder="Search for Artists, City or Venue" />
				</div>
				<div class="input-daterange input-group" id="datepicker">
					<div class="form-group right-inner-addon">
						<i class="glyphicon glyphicon-calendar icon-link"></i>
						<input type="text" class="input form-control" style="font-family: 'Special Elite', cursive; " name="start" placeholder="From" />
					</div>
					<span class="input-group-addon" style="visibility: hidden; "></span>
					<div class="form-group right-inner-addon">
						<i class="glyphicon glyphicon-calendar icon-link"></i>
						<input type="text" class="input form-control" style="font-family: 'Special Elite', cursive;" name="end" placeholder="To"/>
					</div>
				</div>
			</form>
			<hr/>
			<div class="input_fields_wrap row"> 
				<div class="col-md-4 col-sm-4">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Preference <span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a>1</a></li>
								<li><a>2</a></li>
								<li><a>3</a></li>
								<li><a>4</a></li>
								<li><a>5</a></li>
							</ul>
						</div><!-- /btn-group -->
						<input type="text" class="form-control input-md" id="" placeholder="Artist Name">
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
				<div class="form-group col-md-4 col-sm-4">
					<input type="text" class="form-control input-md" id="" placeholder="Official Fan Number - If Applicable">
				</div>
				<div class="form-group col-md-4 col-sm-4">
					<input type="text" class="form-control input-md" id="" placeholder="Add Gig Id Attended - Album Purchased">
				</div>
			</div>
			<i class="add_field_button glyphicon glyphicon-plus" style="font-size:200%; margin-top:15px; margin-bottom:15px"></i>
			<br>
