	<div class="container" style="margin-top: 100px">
		<h1>Manage Account - Fan</h1>
		<h4 style="margin-top:-30px; margin-bottom:40px" class="text-center">Change your fan account settings</h4>
		<div class="form-fanbase">
			<form>
				<h3><i class="fa fa-icon fa-user"></i>  Alice Cooper Details</h3>
				<hr/>
				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="name">Email <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="Fname" placeholder="">
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="name">Password <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="Fname" placeholder="">
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="name">Confirm Password</label>
						<input type="text" class="form-control input-md" id="Fname" placeholder="" onblur="confirmEmailA()">
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label for="name">First Name <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="Fname" placeholder="">

					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label for="tax-number">Surname <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="Surname" placeholder="">
					</div>
					<div class="form-group col-md-3 col-sm-3">
						<label for="date-creation">Date of Birth <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="DOB" placeholder="">
					</div>
				</div>
				<hr/>
				<h3><i class="fa fa-icon fa-envelope-o"></i> Contact Information</h3>
				<hr class="invisible"/>
				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="address">Postal Address Line 1 <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="address1" placeholder="">
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label for="address">Postal Address Line 2 <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="address2" placeholder="">
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label for="address">Postal Address Line 3 <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="address3" placeholder="">
					</div>
				</div>
				<hr/>
				<h3><i class="fa fa-icon fa-credit-card"></i> Payment Information</h3>
				<hr class="invisible"/>
				<div class="row">
					<div class="form-group col-md-8 col-sm-12">
						<label for="bank-account">Credit Card Number <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="credit-card" placeholder="">	
					</div>
					<div class="form-group col-md-4 col-sm-12">
						<img src="images/visa.png" alt="visa" hspace="5" vspace="5" border="0" style="padding-top: 13px; width: 48px;" />
						<img src="images/master.png" alt="master" hspace="5" vspace="5" border="0" style="padding-top: 13px; width: 48px;" />
						<img src="images/amex.png" alt="amex" hspace="5" vspace="5" border="0" style="padding-top: 13px; width: 43px;" />	
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-3 col-sm-3">
						<label for="expiryDate">Expiry Date <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="expiryDate" placeholder="">
					</div>
					<div class="form-group col-md-2 col-sm-2">
						<label for="cvn">CVN <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="text" class="form-control input-md" id="cvn" placeholder="">
					</div>
					<div class="form-group col-md-3 col-sm-3">
						<img src="images/card-back.png" alt="Card security code (CCV)" hspace="5" vspace="5" border="0" style=" padding-top: 20px; width: 48px;" />					
					</div>
				</div>
				<hr/>
				<h3><i class="fa fa-icon fa-shield"></i> Proof of authenticity</h3>
				<hr class="invisible"/>
				<div class="row">
					<div class="form-group col-md-6 col-sm-6">
						<label for="photo-id">Photo ID <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="file" value="upload" class="form-control input-md" id="photo-id">
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="proof-address">Proof of Address <i class="glyphicon glyphicon-pencil icon-link"></i></label>
						<input type="file" value="upload" class="form-control input-md" id="proof-address">
					</div>
				</div>
				<button type="submit" class="btn btn-default fanbase-pink" onclick="pushFans()">Submit registration for approval</button>
				<hr/>
				<progress value="0" max="100" id="uploader">0%</progress>
			</form>
		</div>
