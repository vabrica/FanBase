	<div class="container" style="margin-top: 100px">
		<h1>Fan Sign up</h1>
		<h4 style="margin-top:-30px; margin-bottom:40px" class="text-center">Fill in the form below to sign up for your account in FanBase</h4>
		<div class="form-fanbase">
			<form>
				<h3><i class="fa fa-icon fa-user" style="color: #ff3330"></i>  Details</h3>
				<hr/>
				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="name">First Name</label>
						<input type="text" class="form-control input-md" id="Fname" placeholder="">
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label for="tax-number">Surname</label>
						<input type="text" class="form-control input-md" id="Surname" placeholder="">
					</div>
					<div class="form-group col-md-3 col-sm-3">
						<label for="date-creation">Date of Birth</label>
						<input type="text" class="form-control input-md" id="DOB" placeholder="">
					</div>
				</div>
				<hr/>
				<h3><i class="fa fa-icon fa-envelope-o" style="color: #ff3330"></i> Contact Information</h3>
				<hr class="invisible"/>
				<div class="row">
					<div class="form-group col-md-12 col-sm-12">
						<label for="address">Postal Address Line 1</label>
						<input type="text" class="form-control input-md" id="address1" placeholder="">
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label for="address">Postal Address Line 2</label>
						<input type="text" class="form-control input-md" id="address2" placeholder="">
					</div>
					<div class="form-group col-md-12 col-sm-12">
						<label for="address">Postal Address Line 3</label>
						<input type="text" class="form-control input-md" id="address3" placeholder="">
					</div>
				</div>
				<hr/>
				<h3><i class="fa fa-icon fa-credit-card" style="color: #ff3330"></i> Payment Information</h3>
				<hr class="invisible"/>
				<div class="row">
					<div class="form-group col-md-8 col-sm-12">
						<label for="bank-account">Credit Card Number</label>
						<input type="text" class="form-control input-md" id="credit-card" placeholder="">	
					</div>
					<div class="form-group col-md-4 col-sm-12">
						<img src="visa.png" alt="visa" hspace="5" vspace="5" border="0" style="padding-top: 13px; width: 48px;" />
						<img src="master.png" alt="master" hspace="5" vspace="5" border="0" style="padding-top: 13px; width: 48px;" />
						<img src="amex.png" alt="amex" hspace="5" vspace="5" border="0" style="padding-top: 13px; width: 43px;" />	
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-3 col-sm-3">
						<label for="expiryDate">Expiry Date</label>
						<input type="text" class="form-control input-md" id="expiryDate" placeholder="">
					</div>
					<div class="form-group col-md-2 col-sm-2">
						<label for="cvn">CVN</label>
						<input type="text" class="form-control input-md" id="cvn" placeholder="">
					</div>
					<div class="form-group col-md-3 col-sm-3">
						<img src="card-back.png" alt="Card security code (CCV)" hspace="5" vspace="5" border="0" style=" padding-top: 20px; width: 48px;" />		
					</div>
				</div>
				<hr/>
				<h3><i class="fa fa-icon fa-shield" style="color: #ff3330"></i> Proof of authenticity</h3>
				<hr class="invisible"/>
				<div class="row">
					<div class="form-group col-md-6 col-sm-6">
						<label for="photo-id">Photo ID</label>
						<input type="file" value="upload" class="form-control input-md" id="photo-id">
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label for="proof-address">Proof of Address</label>
						<input type="file" value="upload" class="form-control input-md" id="proof-address">
					</div>
				</div>
				<button type="submit" class="btn btn-default fanbase-pink" onclick="pushFans()">Submit registration for approval</button>
				<hr/>
				<progress value="0" max="100" id="uploader">0%</progress>
			</form>
